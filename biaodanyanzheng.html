<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/biaodanyanzheng.css">
    <title>表单验证</title>
</head>

<body>
    <div class="rongqi">
        <form class="form" id="form">
            <h2>注册</h2>
            <div class="table">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="输入用户名">
                <small>Error message</small>
            </div>
            <div class="table">
                <label for="email">邮箱</label>
                <input type="text" id="email" placeholder="输入邮箱">
                <small>Error message</small>
            </div>
            <div class="table">
                <label for="pwd">密码</label>
                <input type="password" id="pwd" placeholder="输入密码">
                <small>Error message</small>
            </div>
            <div class="table">
                <label for="pwd2">确认密码</label>
                <input type="password" id="pwd1" placeholder="再次输入密码">
                <small>Error message</small>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
    <script src="js/biaodanyanzheng.js"></script>
</body>

</html>
